<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stable Video Diffusion Frontend</title>
</head>
<body>
  <input type="file" id="imageUpload" accept="image/*" />

  <div id="controls">
    <label for="seed">Seed:</label>
    <input type="number" id="seed" value="42"> <br/>
    <label for="motionId">Motion:</label>
    <input type="range" id="motionId" min="1" max="255" value="127"> <br/>
    <label for="fps">FPS:</label>
    <input type="number" id="fps" min="5" max="30" value="6"> <br/>
    <button id="generateButton">Generate</button>
  </div>

  <div id="output">
    <video id="generatedVideo" width="320" height="240" controls></video>
    <p id="seedDisplay"></p> 
  </div>

  <script src="main.js"></script>
</body>
</html>
